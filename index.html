        var prefectureLevelCity = $('#prefectureLevelCity').val()
        var address = $('#address').val()
        var tel = $('#tel').val()
        $.ajax({
            url: 'http://localhost:7002/addDistributor',
            type: 'POST',
            data: {
                name,

                largeArea,

            success(data) {
